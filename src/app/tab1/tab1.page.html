<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Tektur:wdth,wght@75..100,400..900&display=swap" rel="stylesheet">
<ion-header [translucent]="true">
  <ion-toolbar class="head">
    <ion-title class="title">
      Sectores
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="fondo">
  <div class="parent-container">
    <div class="contBtn1">
      <h1>Sector 1</h1>
      <div class="contBtn1only">
        <ion-button 
          [ngClass]="{'btn1-on': estado1, 'btn1-off': !estado1}" 
          fill="solid" 
          expand="block" 
          (click)="toggleEstado1()">
          {{ estado1 ? 'Desactivar' : 'Activar' }}
        </ion-button>
      </div>
      

    </div>
    
    
    <div class="contBtn2">
      <h1>Sector 2</h1>
      <div class="contBtn2only">
        <ion-button 
          [ngClass]="{'btn2-on': estado2, 'btn2-off': !estado2}" 
          fill="solid" 
          expand="block" 
          (click)="toggleEstado2()">
          {{ estado2 ? 'Desactivar' : 'Activar' }}
        </ion-button>
      </div>

    </div>
  </div>
  
 
  
</ion-content>
