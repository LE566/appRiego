<ion-tabs>
  <!-- Barra de pestañas ubicada en la parte inferior -->
  <ion-tab-bar slot="bottom" class="head">
    
    <!-- Pestaña para "Valvulas" -->
    <ion-tab-button tab="tab1" href="/tabs/tab1">
      <!-- Icono de agua que se utiliza para representar valvulas -->
      <ion-icon name="water-outline" style="color:black"></ion-icon>
      <!-- Etiqueta "Valvulas" debajo del icono -->
      <ion-label style="color:black">Valvulas</ion-label>
    </ion-tab-button>

    <!-- Pestaña para "Configuración" -->
    <ion-tab-button tab="tab2" href="/tabs/tab2">
      <!-- Icono de configuración (engranaje) -->
      <ion-icon name="settings-outline" style="color:black"></ion-icon>
      <!-- Etiqueta "Configuración" debajo del icono -->
      <ion-label style="color:black">Configuracion</ion-label>
    </ion-tab-button>

    <!-- Pestaña para "Dashboard" -->
    <ion-tab-button tab="tab3" href="/tabs/tab3">
      <!-- Icono de gráfico estadístico -->
      <ion-icon name="stats-chart-outline" style="color:black"></ion-icon>
      <!-- Etiqueta "Dashboard" debajo del icono -->
      <ion-label style="color:black">Dashboard</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
